<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart - Marienne Exquisite Stitches</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
}
header {
    text-align: center;
    margin: 30px 0;
}
header h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 48px;
    font-weight: 700;
    color: #d4af37;
    text-shadow: 0 0 20px rgba(212,175,55,0.6);
    margin: 0;
}
.cart-items {
    max-width: 800px;
    margin: 0 auto;
}
.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(212,175,55,0.3);
    border-radius: 12px;
    padding: 15px;
    margin-bottom: 15px;
}
.item h3 {
    margin: 0;
    font-size: 20px;
    color: #d4af37;
    font-family: 'Cormorant Garamond', serif;
}
.item p {
    margin: 0;
    color: #ccc;
}
.total {
    text-align: right;
    font-size: 22px;
    font-weight: bold;
    color: #ffd700;
    margin-top: 20px;
}

/* Checkout Form */
.checkout-form {
    max-width: 600px;
    margin: 30px auto;
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 12px;
    border: 1px solid rgba(212,175,55,0.5);
    box-shadow: 0 0 25px rgba(212,175,55,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.checkout-form:hover {
    transform: scale(1.02);
    box-shadow: 0 0 35px rgba(212,175,55,0.6);
}
.checkout-form label {
    display: block;
    margin-bottom: 8px;
    color: #ffd700;
    font-weight: bold;
    font-family: 'Cormorant Garamond', serif;
    font-size: 18px;
}
.checkout-form input, .checkout-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #d4af37;
    background: #111;
    color: #ffd700;
    font-size: 16px;
    box-shadow: inset 0 0 8px rgba(212,175,55,0.3);
}
.checkout-form input:focus, .checkout-form select:focus {
    outline: none;
    border-color: #ffd700;
    box-shadow: 0 0 12px rgba(212,175,55,0.6);
}

/* Buttons */
.actions {
    text-align: center;
    margin-top: 30px;
}
.actions button {
    padding: 12px 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Place Order button */
.actions button:first-child {
    background: linear-gradient(90deg, #d4af37, #b8860b);
    color: #000;
    font-size: 18px;
    box-shadow: 0 0 20px rgba(212,175,55,0.5);
}
.actions button:first-child:hover {
    background: linear-gradient(90deg, #ffd700, #d4af37);
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(212,175,55,0.7);
}

/* Clear Cart button */
.actions button:nth-child(2) {
    background: #b71c1c;
    color: #fff;
}
.actions button:nth-child(2):hover {
    background: #ff4c4c;
    transform: scale(1.05);
}

/* Continue Shopping button */
.actions a button {
    background: #444;
    color: #ddd;
}
.actions a button:hover {
    background: #666;
    color: #fff;
    transform: scale(1.05);
}
</style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
</header>

<div class="cart-items" id="cartItems"></div>
<div class="total" id="cartTotal"></div>

<div class="checkout-form">
  <label for="customerName">Customer Name</label>
  <input type="text" id="customerName" placeholder="Enter your name">

  <label for="deliveryMethod">Delivery Method</label>
  <select id="deliveryMethod">
    <option value="">Select delivery option</option>
    <option value="Pickup">Pickup</option>
    <option value="Home Delivery">Home Delivery</option>
    <option value="Courier">Courier</option>
  </select>
</div>

<div class="actions">
  <button onclick="finalizeOrder()">‚úÖ Place Order</button>
  <button onclick="clearCart()">üóë Clear Cart</button>
  <a href="index.html"><button>‚¨Ö Continue Shopping</button></a>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let products = JSON.parse(localStorage.getItem("products")) || [];

function renderCart(){
    const box = document.getElementById("cartItems");
    box.innerHTML = "";
    let total = 0;
    cart.forEach(item=>{
        const product = products.find(p=>p.id===item.id);
        if(product){
            const lineTotal = product.price * item.qty;
            total += lineTotal;
            box.innerHTML += `
<div class="item">
  <div>
    <h3>${product.name}</h3>
    <p>‚Ç¶${product.price} √ó ${item.qty}</p>
  </div>
  <div>‚Ç¶${lineTotal}</div>
</div>`;
        }
    });
    document.getElementById("cartTotal").innerText = "Total: ‚Ç¶" + total;
}

function finalizeOrder(){
    const name = document.getElementById("customerName").value.trim();
    const delivery = document.getElementById("deliveryMethod").value;

    if(!name || !delivery){
        alert("Please enter your name and select a delivery method.");
        return;
    }

    localStorage.setItem("customerName", name);
    localStorage.setItem("deliveryMethod", delivery);

    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const newOrder = {
        date: new Date().toLocaleString(),
        customer: name,
        shipment: delivery,
        items: cart
    };
    orders.push(newOrder);
    localStorage.setItem("orders", JSON.stringify(orders));

    sendOrderToWhatsApp();
    clearCart();
}

function sendOrderToWhatsApp(){
    let message = "üõçÔ∏è *Marienne Exquisite Stitches*\n";
    message += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
    message += `üìÖ Date: ${new Date().toLocaleDateString()}\n`;
    message += `üë§ Customer: ${localStorage.getItem("customerName")}\n`;
    message += `üöö Delivery: ${localStorage.getItem("deliveryMethod")}\n\n`;

    message += "üßæ *Order Summary*\n";
    let total = 0;
    cart.forEach((item, index) => {
        const product = products.find(p => p.id === item.id);
        if(product){
            const lineTotal = product.price * item.qty;
            total += lineTotal;
            message += `${index+1}) ${product.name} ‚Äî ${item.qty} √ó ‚Ç¶${product.price} = ‚Ç¶${lineTotal}\n`;
        }
    });

        message += "\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
    message += `üí∞ *Total:* ‚Ç¶${total}\n`;
    message += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n";
    message += "‚ú® Thank you for shopping with us!\nWe‚Äôll confirm your order shortly.";

    const phone = "2348034045437"; // your WhatsApp number
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    window.open(url, "_blank");
}

function clearCart(){
    localStorage.removeItem("cart");
    cart = [];
    renderCart();
}

renderCart();
</script>

</body>
</html>
